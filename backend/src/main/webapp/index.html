<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A Joke Telling App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joke Teller</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.cyan-indigo.min.css" />
    <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="JokeApp" ng-controller="JokeCtrl" ng-cloak>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color-text--white-500">
          <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Joke Teller</span>
              <div class="mdl-layout-spacer"></div>
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                  <i class="material-icons">more_vert</i>
              </button>
              <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                  <li class="mdl-menu__item" ng-click="showAboutDialog(this)">About</li>
              </ul>
          </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-grid">
              <div class="joke-holder mdl-cell mdl-cell--12-col mdl-shadow--4dp">
                  <div class="mdl-card__title mdl-card--expand">
                      <h2 class="mdl-card__title-text">Joke</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                      <p ng-show="!joke">Press &laquo;Tell Joke&raquo; to get a joke.</p>
                      <!-- MDL Progress Bar with Indeterminate Progress -->
                      <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" ng-show="showProgress"></div>
                      <h4>{{ joke }}</h4>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                      <!-- Raised button with ripple -->
                      <button ng-click="tellJoke()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"">
                        Tell Joke
                      </button>
                  </div>
              </div>
          </div>
      </main>
      </div>
      <!-- Angular Material Dependencies -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

      <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
      <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
